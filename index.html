<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="JavaScript/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/98e0d84581.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">

</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="icons bi bi-arrow-left "></i>
                </div>
                <div class="circle">
                    <i id="night-mode-btn" class="icons dark bi bi-moon-stars"></i>
                </div>
                <div class="circle">
                    <i class="icons bi bi-list"></i>
                </div>
            </nav>
            <img src="img/naruto.jpg" class="song-img">
            <h1 class="songText">KANA-BOON</h1>
            <p class="autherText">Silhouette</p>

            <audio id="song">
                <source src="audio/KANA-BOON - Silhouette.mp3" type="audio/mp3">
            </audio>

            <input type="range" value="0" id="progress">
            <div class="controles">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
</body>


</html>
